[tool.poetry]
name = "notional"
version = "0.4.4"
description = "A high-level interface for the Notion SDK."
license = "MIT"
authors = ["Jason Heddings <jheddings@gmail.com>"]
repository = "https://github.com/jheddings/notional/"
documentation = "https://jheddings.github.io/notional/"
readme = "README.md"
classifiers=[
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[tool.poetry.dependencies]
python = "^3.8"
notion-client = "^1.0.0"
pydantic = "^1.9.1"
html5lib = "^1.1"
urllib3 = "^1.26.10"
emoji = "^2.0"

[tool.poetry.dev-dependencies]
GitPython = "^3"
pre-commit = "^2.19"
pytest = "^7.1"
coverage = "^6.5"
pytest-vcr = "^1.0"
click = "^8.1.3"
black = "^22.10.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
mkdocs = "^1.4.2"
mkdocstrings = "^0.19.0"
mkdocs-material = "^8.5.10"
mkdocstrings-python = "^0.8.2"

[tool.poetry.scripts]
preflight = "devtools:preflight"
utest = "devtools:run_unit_tests"
mkdocs = "devtools:mkdocs"
cleanup = "devtools:cleanup"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
