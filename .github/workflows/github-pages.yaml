---
name: Publish Site Docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - run: poetry install
      - run: make publish-docs
