---
name: Publish Site Docs

"on":

  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: actions/setup-python@v5.1.0
      - name: Install Poetry
        uses: snok/install-poetry@v1.3.4
      - run: poetry install
      - run: make publish-docs
